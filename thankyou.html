<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a beautiful thank-you card in seconds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica', 'Arial', sans-serif; /* Use Helvetica font */
            letter-spacing: 0.5px; /* Close letter spacing */
            --color: #E1E1E1;
            background-color: #F3F3F3;
            background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent);
            background-size: 55px 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
            flex-direction: column; /* Allow stacking of elements */
        }
        
        /* Add these new styles for the gradient background orbs */
        body::before,
        body::after {
            content: "";
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            z-index: -1;
        }
        
        body::before {
            background: #000000;
            top: -150px;
            left: -150px;
        }
        
        body::after {
            background: #000000;
            bottom: -150px;
            right: -150px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(98, 98, 98, 0.1);
            backdrop-filter: blur(10.1px);
            -webkit-backdrop-filter: blur(10.1px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px; /* Add margin to separate from footer */
        }

        /* Hero text styles */
        .hero-text {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: rgb(0, 0, 0);
            margin-bottom: 20px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: rgb(0, 0, 0);
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
        }
        
        p.tagline {
            text-align: center;
            margin-bottom: 40px;
            color: rgba(0, 0, 0, 0.721);
            font-size: 16px;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }
        
        h2 {
            margin-bottom: 20px;
            color: rgba(0, 0, 0, 0.8);
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            background: rgb(255, 255, 255);
            border: 1px solid rgba(0, 0, 0, 0.985);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            color: #000;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }
        
        .btn {
            background: rgb(0, 0, 0);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: block;
            width: 100%;
        }
        
        .btn:hover {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
                backdrop-filter: blur(0);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
                backdrop-filter: blur(10.1px);
            }
        }
        
        .preview {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .preview-title {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .preview-content {
            font-size: 13px;
            line-height: 1.5;
        }

        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="form-container">
            <div class="form-step active" id="step-0">
                <h1>Create a beautiful thank-you card in seconds</h1>
                <p class="tagline">Express Gratitude, Create Smiles</p>
                <button class="btn next-btn" onclick="nextStep(0)">Create Your Card</button>
            </div>

            <div class="form-step" id="step-1">
                <h2>What's your guest's name?</h2>
                <div class="input-group">
                    <input type="text" id="guest-name" placeholder="Enter guest name or group" required>
                </div>
                <button class="btn next-btn" onclick="nextStep(1)">Continue</button>
            </div>

            <div class="form-step" id="step-2">
                <h2>What's your property name?</h2>
                <div class="input-group">
                    <input type="text" id="property-name" placeholder="Enter property name" required>
                </div>
                <button class="btn next-btn" onclick="nextStep(2)">Continue</button>
            </div>

            <div class="form-step" id="step-3">
                <h2>What's your name?</h2>
                <div class="input-group">
                    <input type="text" id="host-name" placeholder="Enter your name" required>
                </div>
                
                <button class="btn submit-btn" onclick="generateCard()">Create Your Card</button>
            </div>
        </div>
    </div>

    <footer>
        <h1>Because it's the little things that matter</h1>
        <p>Visit us at <a href="https://www.helloyaatri.com" target="_blank">Hello Yaatri</a></p>
    </footer>
    
    <script src="script.js"></script>
    <script>
        // Live preview update
        document.getElementById('guest-name').addEventListener('input', function() {
            document.getElementById('preview-guest').textContent = this.value || 'Guest Name';
        });
        
        document.getElementById('property-name').addEventListener('input', function() {
            document.getElementById('preview-property').textContent = this.value || 'Property Name';
        });
        
        document.getElementById('host-name').addEventListener('input', function() {
            document.getElementById('preview-host').textContent = this.value || 'Your Name';
        });
    </script>
</body>
</html>
